{
  "network": {
    "servers": [
      "192.168.136.144:33334"
    ],
    "ssl certificate": "/etc/puppet/files/logstash-forwarder.crt",
    "ssl key": "/etc/puppet/files/logstash-forwarder.key",
    "ssl ca": "/etc/puppet/files/logstash-forwarder.crt",
    "timeout": 15
  },
  "files": [
    {
      "paths": [
        "/var/log/nginx/*.log"
      ],
      "fields": {
        "type": "nginx"
      }
    },
    {
      "paths": [
        "/var/log/mdp_broker/current",
        "/var/log/PDFService/current",
        "/var/log/WH-Agreements/current",
        "/var/log/WH-Comments/current",
        "/var/log/WH-PaymentInfo/current",
        "/var/log/WH-Transactions/current",
        "/var/log/WH-UserService/current",
        "/var/log/WH-WebApp/current"
      ],
      "fields": {
        "type": "services"
      }
    },
    {
      "paths": [
        "/var/log/mdp_broker/current"
      ],
      "fields": {
        "type": "broker"
      }
    }
  ]
}