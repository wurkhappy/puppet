{
  "network": {
    "servers": [ "localhost:33334" ],

    "ssl certificate": "/etc/puppet/files/logstash-forwarder.crt",
    "ssl key": "/etc/puppet/files/logstash-forwarder.key",

    "ssl ca": "/etc/puppet/files/logstash-forwarder.crt",

    "timeout": 15
  },

  "files": [
    {
      "paths": [ 
        "/var/log/nginx/*.log"
      ],

      "fields": { "type": "nginx" }
    }
  ]
}
